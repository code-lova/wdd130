<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 1</title>
    <style>
        
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        thead, tfoot{
            background-color: #333;
            color: #fff;
        }

        th, td{
            padding: 0.5em;
        }

        caption{
            font-weight: 700;
            font-size: smaller;
            color: navy;
            font-variant: small-caps;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">The table header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>cell 1</td>
                <td>cell 2</td>
            </tr>
            <tr>
                <td>cell 3</td>
                <td rowspan="2">cell 4</td>
            </tr>
            <tr>
                <td>cell 5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
