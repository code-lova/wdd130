<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD Quiz| Ebio Jeremaih</title>
    <meta name="description" content="Ebizo Jeremiah, wdd130, Basic HTML and CSS Quiz website">
    <meta name="author" content="Ebizo Jeremiah">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Basic HTML and CSS Quiz</h1>
        </div>
    </header>
    <main>
        <form action="#">
            <div class="form1 form-row1">
                <label for="q1">1. What does the acronym for CSS stand for?</label>
                <input type="text" name="q1" id="q1">
            </div>
            <div class="form1 form-row1">
                <label for="q1">2. How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2" rows="10"></textarea>
            </div>
            <div class="form1">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>--Choose One--</option>
                    <option value="/**/">/**/</option>
                    <option value="*/*">*/*</option>
                    <option value="#">#</option>
                    <option value="#--#">#--#</option>
                </select>
            </div>
            <div class="form1">
                <label for="q4">4. What is the bottom margin given in this declaration?</label>
                <p class="box">margin: 10px 5px 15px</p>
                <input type="text" name="q4" id="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
